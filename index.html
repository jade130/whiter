<!DOCTYPE html>
<html lang="en"> 
	<head>
		<title>Whiter.</title>
		<meta name="description" content="find exciting jobs today">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="reboot.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<section class="hero">
			<div class="u-wrap">
				<header class="hero__head">
					<a class="hero__logo" href="/">Whiter <span class="hero__dot">.</span></a>
					<nav class="hero__nav">
						<a class="hero__link" href="/">Discover</a>
						<a class="hero__link" href="/">Special Deals</a>
						<a class="hero__link" href="/">Community</a>
						<a class="hero__link" href="/">About Us</a>
						<a class="hero__link hero__link--right" href="/">Sign In</a>
						<a class="hero__button" href="/">Register</a>
					</nav>
					<button>
						<img class="hero__icon" src="/images/menu1.svg" alt="menu"></img>
					</button>
				</header>
				<div class="hero__content">
					<h1 class="hero__title">Find Exciting Jobs Today.</h1>
					<h2 class="hero__subtitle">Get the most exciting jobs from all around the world and grow your career fast with others.</h2>
					<img class="hero__photo">
					<form class="hero__form">
						<label class="hero__label">
							Location <span class="hero__dropdown">^
							</span>
							<input class="hero__input" placeholder="Enter preferred location" />
						</label>
						<label class="hero__label">
							Type
						<input class="hero__input" placeholder="What kind of role do you want?" />
						</label>
						<button class="hero__button hero__button--second">Explore Now</button>
					</form>
					<div class="hero__body">Popular Search: <span class="hero__body hero__body--second"> Software Developer, UX Designer, Marketer </span></div>
				</div>
			</div>
		</section>
	</body>
</html>
